<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator"> 
        <div id="display">
            <div id="expression-display"></div>
            <div id="result-display"></div>
        </div>
        <div class="button-container">
            <button class="button function-button" onclick="clearDisplay()">AC</button>
            <button class="button function-button" onclick="appendToDisplay('%')">%</button>
            <button class="button function-button" onclick="removeLastChar()">⌫</button>
            <button class="button operator-button" onclick="appendToDisplay('/')">÷</button>

            <button class="button number-button" onclick="appendToDisplay('7')">7</button>
            <button class="button number-button" onclick="appendToDisplay('8')">8</button>
            <button class="button number-button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator-button" onclick="appendToDisplay('*')">×</button>

            <button class="button number-button" onclick="appendToDisplay('4')">4</button>
            <button class="button number-button" onclick="appendToDisplay('5')">5</button>
            <button class="button number-button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator-button" onclick="appendToDisplay('-')">-</button>

            <button class="button number-button" onclick="appendToDisplay('1')">1</button>
            <button class="button number-button" onclick="appendToDisplay('2')">2</button>
            <button class="button number-button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator-button" onclick="appendToDisplay('+')">+</button>

            <button class="button number-button" onclick="appendToDisplay('00')">00</button>
            <button class="button number-button" onclick="appendToDisplay('0')">0</button>
            <button class="button number-button" onclick="appendToDisplay('.')">.</button>
            <button class="button equals-button" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
